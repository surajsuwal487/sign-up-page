<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/ae087f2105.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form action="" class="left-side">
                <h2>Sign up</h2>
                <div class="input-box">
                    <input type="text" name="name" placeholder="Trevor Rogeres" class="input" />

                </div>
                <div class="input-box">
                    <input type="gmail" name="gmail" placeholder="trevor@rogers.com" class="input" />
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="" placeholder="********" class="input" />
                </div>
                <div class="showpassword"><a href="">Show password</a></div>
                <div class="input-box">
                    <input type="password" name="c_password" placeholder="Confirm password" class="input" />
                </div>
                <div class="showpassword"><a href="">Show password</a></div>
        </form>
        <form class="right-side">
            <div>
                <input type="submit" name="submit" id="" value="Next">
            </div>
            <div class="login-text">
                Already have an account?
                <a href="">Log in.</a>
            </div>
        </form>
    </div>
</body>
</html>
